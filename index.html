<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Aira, this is Kean :))</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question input, .question textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question textarea {
            height: 100px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Aira :)</h1>
        <div id="introduction">
            <h2>Some questions you may answer. Remember being honest is good at all, you got this!!ðŸ˜‰</h2>
            <button class="button" onclick="nextPage()">Start Questionnaire</button>
        </div>
        
        <div id="questionnaire" style="display:none;">
            <form id="form">
                <div class="question">
                    <label>Do you know me? (answer: yes or no)</label>
                    <input type="text" name="knowMe" required>
                </div>
                <div class="question">
                    <label>Do you like someone? (yes or no)</label>
                    <input type="text" name="likeSomeone" required>
                </div>
                <div class="question">
                    <label>Do you know anything about this form? (yes or no)</label>
                    <input type="text" name="knowForm" required>
                </div>
                <div class="question">
                    <label>Status right now? (single, taken, may ka talking stage, may hinhintay)</label>
                    <input type="text" name="status" required>
                </div>
                <div class="question">
                    <label>If you like someone, do I know him? (yes or no)</label>
                    <input type="text" name="knowHim" required>
                </div>
                <div class="question">
                    <label>What is your favorite color?</label>
                    <input type="text" name="favoriteColor" required>
                </div>
                <div class="question">
                    <label>What is your favorite song?</label>
                    <input type="text" name="favoriteSong" required>
                </div>
                <div class="question">
                    <label>Did you ever feel any negative emotions when it comes to me?</label>
                    <textarea name="negativeEmotions" required></textarea>
                </div>
                <div class="question">
                    <label>Did I ever disappoint you sometime? (yes, no, never?)</label>
                    <input type="text" name="disappointed" required>
                </div>
                <div class="question">
                    <label>If you would recommend me 1 song, what would it be?</label>
                    <input type="text" name="recommendedSong" required>
                </div>
                <div class="question">
                    <label>What is your favorite pet?</label>
                    <input type="text" name="favoritePet" required>
                </div>
                <div class="question">
                    <label>If you'll describe me as a pet, what would it be?</label>
                    <input type="text" name="petDescription" required>
                </div>
                <div class="question">
                    <label>How do you feel when it comes to me?</label>
                    <textarea name="feelings" required></textarea>
                </div>
                <div class="question">
                    <label>Do you really like me? Write a proof if wanted</label>
                    <textarea name="likeProof" required></textarea>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        
        <div id="thankYou" style="display:none;">
            <h2>Thanks Aira</h2>
        </div>
    </div>

    <script>
        function nextPage() {
            document.getElementById('introduction').style.display = 'none';
            document.getElementById('questionnaire').style.display = 'block';
        }

        document.getElementById('form').onsubmit = function(event) {
            event.preventDefault();
            document.getElementById('questionnaire').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
        }
    </script>
</body>
</html>
