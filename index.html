<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aira Jane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            overflow: hidden;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #ff69b4;
            z-index: 10;
        }

        /* Moving Background Elements */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.5);
            animation: move 20s infinite ease-in-out;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(50px) translateX(50px) scale(1.2);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-duration: 18s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 70%;
            animation-duration: 22s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 20%;
            animation-duration: 26s;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <h1>Nahihilo, nalilito pano kita tanungin na maging akin HAHAHHAHAHA</h1>
</body>
</html>
